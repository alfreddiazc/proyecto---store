<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title appHigtligth > {{ producto.title | uppercase }}</mat-card-title>
      <mat-card-subtitle> {{ producto.price | currency }} </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img mat-card-image  [src]="producto.image" alt=" ">
    </div>
    <mat-card-content>
      <p>
        {{ producto.description | slice:0:15 }}
      </p>
    </mat-card-content>
    <mat-card-actions>

        <a mat-stroked-button color="primary" [routerLink]="['/products',producto.id]"> Ver detalle</a>

    </mat-card-actions>
